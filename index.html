<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons of the Sahya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
           theme: {
                extend: {
                    colors: {
                        orange: '#f0811b',
                        blue: '#1b3864',
                        green: '#a2d3bf'
                    },
                    fontFamily: {
                      laila: ['Laila', 'sans-serif'],
                      kumar: ['Kumar One', 'cursive']
                     }
                }
           }
       }
    </script>
</head>
<body class="bg-blue flex justify-center">
  <div class="bg-orange flex flex-col text-center border-8 border-green justify-center m-4 font-laila rounded-b-3xl">
    <div>
      <nav>
        <ul class="flex justify-evenly text-green">
          <li><a href="#">Home</a></li>
          <li><a href="#">Players</a></li>
          <li><a href="#">Seasons</a></li>
          <li><a href="#">Statistics</a></li>
        </ul>
      </nav>
    </div>
    <p class="text-blue text-5xl bg-green border-orange border-b-8 p-4 font-bold font-kumar">Sons <span class="text-base">of the</span> Sahya</p>
    <a class="text-blue font-laila p-2 text-lg border-b-8 border-t-8 border-green" href="https://www.theopenleague.com/">The Open League - USE2</a>
    <div class="h-8">
      <img class="hidden" src="elephant.svg"> 
    </div>
    <div class="flex justify-center">
      <img class="w-1/2 object-center" src="logo.png" alt="Logo of Sons of the Sahya">
    </div>
    <div>
      <h1>Players</h1>
    </div>
    <p class="text-orange bg-green p-1 font-bold text-2xl">सह्या के पुत्र</p>
    <div class="h-8">
    </div>
  </div>
</body>
</html>
